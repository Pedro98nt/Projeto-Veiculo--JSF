<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de veiculo</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Menu" action="menu.xhtml" immediate="true" />
		<h1>Cadastro de veiculo</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Marca: *" />
			<h:inputText value="#{veiculoController.veiculo.marca}"
				required="true"
				requiredMessage="O campo marca é obrigatório!" />
				<h:outputText value="Fabricante: *" />
				<h:inputText value="#{veiculoController.veiculo.fabricante}"
					required="true"
					requiredMessage="O campo fabricante é obrigatório!" />
				<h:outputText value="Valor: *" />
				<h:inputText value="#{veiculoController.veiculo.valor}"
					required="true"
					requiredMessage="O campo valor é obrigatório!">
					<f:validateDoubleRange minimum="500" maximum="10000" />	
				</h:inputText>
				<h:outputText value="Data de fabricação: *" />
				<h:inputText value="#{veiculoController.veiculo.dataFabricacao}"
					required="true"
					requiredMessage="O campo data é obrigatório!">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
				<h:commandButton value="Salvar" 
					action="#{veiculoController.salvar}" />
				<h:commandButton value="Limpar" 
					action="cadastroVeiculo.xhtml"
					actionListener="#{veiculoController.limparCampos}"
					immediate="true" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
